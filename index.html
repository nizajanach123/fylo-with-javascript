<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet ">
  <script src="fylo.js" defer></script>
  <title>Fylo data storage component</title>
</head>

<body>
  <div class="cards__container">
    <div class="card cards__left">
      <div class="cards__left--logo">
        <img src="assets/logo.svg" alt="logo">
      </div>
      <div class="icons">
        <div class="icon">
          <img src="assets/icon-document.svg" alt="icon-document">
        </div>
        <div class="icon">
          <img src="assets/icon-folder.svg" alt="icon-folder">
        </div>
          <div class="icon" id="upload">
            <label for="username"><img onclick="" src="assets/icon-upload.svg" alt="icon-upload"></label>
            <input type="file" id="username" class="input-upload" name="username" />
          </div>
        </div>
      </div>
    <div class="card cards__right">
      <div class="cards__right__header">
        <p> Youâ€™ve used <strong id="numofByte">NULL MB</strong> of your storage</p>
      </div>
      <div class="progress-bar">
        <div class="progress-bar__wrapper">
          <div id="progress-bar__used" class="progress-bar__used"></div>
        </div>
        <div class="progress-bar__detials">
          <p >0m</p>
          <p>50M</p>
        </div>
      </div>
        <div class="tooltip">
          <p class="cards__right--text">
              <b id="tooltip__left"><span id="mb-left-number">NULL<b></span> <span class="tooltip__note">MB LEFT</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
